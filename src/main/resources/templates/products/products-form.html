<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Save Product</title>

    <style>
        /* Gradient background like login page */
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        /* Loader Styles */
        #loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Form container styling */
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            margin: auto;
        }
        /* Back link styling */
        .back-link {
            text-decoration: none;
            font-weight: bold;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<!-- Loader -->
<div id="loader">
    <div class="spinner"></div>
</div>

<!-- Back Button -->
<a th:href="@{/products/list}" class="back-link">
    <i class="bi bi-arrow-left"></i> BACK
</a>

<!-- Form Card -->
<div class="form-container">
    <h3 class="text-center mb-4">Save Product</h3>

    <form action="#" th:action="@{/products/save}" th:object="${product}" method="POST">
        <!-- Hidden field for update -->
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{item_Name}" class="form-control mb-3" placeholder="Item Name">
        <input type="text" th:field="*{sku_Number}" class="form-control mb-3" placeholder="SKU Number">
        <input type="text" th:field="*{item_Vendor_Number}" class="form-control mb-3" placeholder="Item Vendor Number">
        <input type="text" th:field="*{image1}" class="form-control mb-3" placeholder="Image 1 URL">
        <input type="text" th:field="*{image2}" class="form-control mb-3" placeholder="Image 2 URL">
        <input type="number" th:field="*{quantity}" placeholder="Quantity"/>
        <input type="number" th:field="*{sale_Price}" placeholder="Sale Price"/>
        <select th:field="*{active}" class="form-control mb-3">
            <option th:value="true">Active</option>
            <option th:value="false">Inactive</option>
        </select>


        <div class="d-grid">
            <button type="submit" class="btn btn-info btn-lg">Save</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loader = document.getElementById("loader");
        const forms = document.querySelectorAll("form");
        const links = document.querySelectorAll("a");

        function showLoader() {
            loader.style.display = "flex";
            setTimeout(() => {
                loader.style.display = "none";
            }, 10000);
        }

        forms.forEach(form => {
            form.addEventListener("submit", showLoader);
        });

        links.forEach(link => {
            link.addEventListener("click", (e) => {
                const href = link.getAttribute("href");
                if (href && !href.startsWith("#") && !href.startsWith("javascript:")) {
                    showLoader();
                }
            });
        });
    });
</script>

</body>
</html>
