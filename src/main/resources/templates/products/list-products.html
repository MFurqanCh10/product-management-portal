<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Products Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
        .input-group-sm input[type="file"]::-webkit-file-upload-button {
            padding: 0.25rem 0.5rem;
        }

        /* Scrollable product table */
        .scrollable-table-container {
            max-height: 400px;
            overflow-y: auto;
            overflow-x: auto; /* Horizontal scroll for mobile */
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }

        .scrollable-table-container table {
            min-width: 600px; /* Ensures table scrolls on small screens */
        }

        .scrollable-table-container::-webkit-scrollbar {
            width: 8px;
        }

        .scrollable-table-container::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }

        .scrollable-table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Spinner */
        .spinner {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile adjustments */
        @media (max-width: 576px) {
            .d-flex.flex-wrap.gap-2 a.btn {
                flex: 1 1 100%;
                text-align: center;
            }

            .input-group-sm input[type="file"] {
                width: 100%;
            }

            .d-flex.justify-content-between {
                flex-direction: column;
                gap: 0.5rem;
            }

            .scrollable-table-container table {
                font-size: 0.85rem;
            }

            .d-flex.gap-1 a.btn {
                flex: 1 1 45%;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>

<!-- Loader -->
<div id="loader" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(255,255,255,0.8); z-index:9999; justify-content:center; align-items:center;">
    <div class="spinner"></div>
</div>

<div class="container">
    <!-- Logout Button -->
    <div class="d-flex justify-content-between align-items-center mt-3 mb-2">
        <p class="mb-0">Welcome, <strong><span th:text="${#authentication.name}">User</span></strong>!</p>
        <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</button>
    </div>

    <!-- Logout Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Are you sure you want to logout?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Role-Based Pages -->
    <div class="card p-3 mb-4">
        <h5 class="mb-2">Role-Based Pages</h5>
        <div class="d-flex flex-wrap gap-2">
            <a class="btn btn-outline-primary btn-sm" th:href="@{/employ-role}" sec:authorize="hasRole('EMPLOYEE')">Employee Page</a>
            <a class="btn btn-outline-success btn-sm" th:href="@{/manager-role}" sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">Manager Page</a>
            <a class="btn btn-outline-danger btn-sm" th:href="@{/admin-role}" sec:authorize="hasRole('ADMIN')">Admin Page</a>
        </div>
    </div>

    <h3>Product Directory</h3>
    <hr>

    <!-- Add Product + Upload CSV -->
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/products/showFormForAdd}" class="btn btn-primary btn-sm">Add Product</a>

        <form sec:authorize="hasRole('ADMIN')" th:action="@{/products/import}" method="post" enctype="multipart/form-data" class="d-flex flex-wrap gap-2">
            <div class="input-group input-group-sm">
                <input type="file" name="file" accept=".csv" class="form-control" id="csvFileInput" required>
                <button class="btn btn-success" type="submit">Upload CSV</button>
            </div>
        </form>
    </div>

    <!-- Search Form -->
    <form sec:authorize="hasRole('ADMIN')" th:action="@{/products/list}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control" placeholder="Search by Item Name or SKU" th:value="${param.keyword}">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>

    <!-- Scrollable Table -->
    <div class="scrollable-table-container mb-3">
        <table class="table table-bordered table-striped mb-0">
            <thead class="table-dark">
            <tr>
                <th>Item_Name</th>
                <th>SKU-Number</th>
                <th>Item-Vendor-Number</th>
                <th>Image1</th>
                <th>Image2</th>
                <th sec:authorize="hasAnyRole('MANAGER','ADMIN')">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.item_Name}"></td>
                <td th:text="${product.sku_Number}"></td>
                <td th:text="${product.item_Vendor_Number}"></td>
                <td>
                    <img th:src="${product.image1}" alt="Image1" width="50px" height="50px"
                         onerror="this.onerror=null; this.src='/images/Default.jpeg';" />
                </td>
                <td>
                    <img th:src="${product.image2}" alt="Image2" width="50px" height="50px"
                         onerror="this.onerror=null; this.src='/images/Default.jpeg';" />
                </td>
                <td sec:authorize="hasAnyRole('MANAGER','ADMIN')">
                    <div class="d-flex gap-1 flex-wrap">
                        <a sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" th:href="@{/products/showFormForUpdate(productId=${product.id})}" class="btn btn-info btn-sm">Update</a>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/products/delete(productId=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const forms = document.querySelectorAll("form");
        const links = document.querySelectorAll("a");

        forms.forEach(form => {
            form.addEventListener("submit", () => {
                document.getElementById("loader").style.display = "flex";
                setTimeout(() => {
                    document.getElementById("loader").style.display = "none";
                }, 10000);
            });
        });

        links.forEach(link => {
            link.addEventListener("click", () => {
                const href = link.getAttribute("href");
                if (href && !href.startsWith("#") && !href.startsWith("javascript:")) {
                    document.getElementById("loader").style.display = "flex";
                    setTimeout(() => {
                        document.getElementById("loader").style.display = "none";
                    }, 10000);
                }
            });
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
