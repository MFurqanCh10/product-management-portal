<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons for eye icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
        body {
            background: #f0f2f5;
        }
        .login-container {
            margin-top: 80px;
        }
        .card {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .spinner {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

<!-- Loader -->
<div id="loader" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(255,255,255,0.8); z-index:9999; justify-content:center; align-items:center;">
    <div class="spinner"></div>
</div>

<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body">

                    <!-- Error message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger text-center">Invalid email or password</div>
                    </div>

                    <!-- Logout success -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-success text-center">You have been logged out.</div>
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/authenticateTheUser}" method="POST">

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" name="email" class="form-control" id="email" placeholder="Enter your email" required />
                        </div>

                        <!-- Password with eye icon -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required />
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye" id="eyeIcon"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>

                        <!-- Sign Up Link -->
                        <div class="text-center">
                            <p class="mb-2">Don't have an account?</p>
                            <a th:href="@{/signup}" class="btn btn-outline-primary btn-sm">Sign Up</a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript: Eye Icon Toggle -->
<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const isPassword = passwordInput.type === 'password';

        passwordInput.type = isPassword ? 'text' : 'password';
        eyeIcon.classList.toggle('bi-eye');
        eyeIcon.classList.toggle('bi-eye-slash');
    });
</script>

<!-- Loader script -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const forms = document.querySelectorAll("form");
        const links = document.querySelectorAll("a");

        forms.forEach(form => {
            form.addEventListener("submit", () => {
                document.getElementById("loader").style.display = "flex";
            });
        });

        links.forEach(link => {
            link.addEventListener("click", (e) => {
                const href = link.getAttribute("href");
                if (href && !href.startsWith("#") && !href.startsWith("javascript:")) {
                    document.getElementById("loader").style.display = "flex";
                }
            });
        });
    });
</script>

</body>
</html>
