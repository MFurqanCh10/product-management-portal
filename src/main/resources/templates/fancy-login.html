<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons for eye icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .card-header h4 {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
        }
        .spinner {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .form-control {
            font-size: 0.95rem;
        }
        .btn-primary {
            font-size: 1rem;
        }

        /* Mobile responsiveness */
        @media (max-width: 576px) {
            .card-body {
                padding: 1.5rem 1rem;
            }
            .btn-primary {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>

<!-- Loader -->
<div id="loader" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(255,255,255,0.8); z-index:9999; justify-content:center; align-items:center;">
    <div class="spinner"></div>
</div>

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body p-4">

                    <!-- Flash message from signup -->
                    <div id="flashMessage" th:if="${successMessage}" class="alert alert-success text-center">
                        <span th:text="${successMessage}"></span>
                    </div>

                    <!-- Error message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger text-center">Invalid email or password</div>
                    </div>

                    <!-- Logout success -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-success text-center">You have been logged out.</div>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" th:action="@{/authenticateTheUser}" method="POST">

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" name="email" class="form-control" id="email" placeholder="Enter your email" required />
                        </div>

                        <!-- Password with eye icon -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required />
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye" id="eyeIcon"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>

                        <!-- Sign Up Link -->
                        <div class="text-center">
                            <p class="mb-2">Don't have an account?</p>
                            <a th:href="@{/signup}" class="btn btn-outline-light btn-sm">Sign Up</a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript: Eye Icon Toggle -->
<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const isPassword = passwordInput.type === 'password';

        passwordInput.type = isPassword ? 'text' : 'password';
        eyeIcon.classList.toggle('bi-eye');
        eyeIcon.classList.toggle('bi-eye-slash');
    });
</script>

<!-- Loader script with 10s max -->
<script>
    document.getElementById("loginForm").addEventListener("submit", function () {
        const loader = document.getElementById("loader");
        loader.style.display = "flex";
        setTimeout(function () {
            loader.style.display = "none";
        }, 10000);
    });
</script>

<script>
    // Auto-hide flash message after 5 seconds
    window.addEventListener('DOMContentLoaded', (event) => {
        const flash = document.getElementById('flashMessage');
        if (flash) {
            setTimeout(() => {
                flash.style.transition = "opacity 0.5s ease-out";
                flash.style.opacity = '0';
                setTimeout(() => flash.remove(), 500); // remove from DOM after fade
            }, 5000); // 5 seconds
        }
    });
</script>

</body>
</html>
