<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.15);
            max-width: 450px;
            width: 100%;
        }
        .signup-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .form-control {
            padding: 0.45rem 0.75rem;
            font-size: 0.95rem;
            border-radius: 8px;
        }
        .btn-primary {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="signup-card">
    <h2>User Registration</h2>

    <form th:action="@{/signup}" th:object="${user}" method="post" class="mt-3">
        <div class="mb-2">

            <!-- Display error message if email already exists -->
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <input th:field="*{firstName}" class="form-control" placeholder="First Name" required>
        </div>
        <div class="mb-2">
            <input th:field="*{lastName}" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="mb-2">
            <input th:field="*{email}" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-2">
            <input th:field="*{phone}" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="mb-2">
            <input th:field="*{address}" class="form-control" placeholder="Address" required>
        </div>
        <div class="mb-2">
            <input th:field="*{password}" type="password" class="form-control" placeholder="Password" required>
        </div>

        <!-- Updated Role Dropdown to match controller -->
        <div class="mb-3">
            <select name="selectedRole" class="form-control" required>
                <option value="" disabled selected>Choose Role</option>
                <option value="MANAGER">Manager</option>
                <option value="EMPLOYEE">Employee</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <p th:if="${param.success}" class="text-success mt-3 text-center">
        A verification link has been sent to your email.
    </p>
</div>
</body>
</html>
