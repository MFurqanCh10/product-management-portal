<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .signup-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.15);
            max-width: 450px;
            width: 100%;
            position: relative;
        }
        .signup-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #333;
            font-size: clamp(1.5rem, 2vw, 2rem);
        }
        .form-control {
            padding: 0.45rem 0.75rem;
            font-size: 0.95rem;
            border-radius: 8px;
        }
        .btn-primary {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 8px;
        }
        /* Loader styles */
        .loader-overlay {
            display: none; /* default hidden */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            z-index: 10;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .position-relative .bi {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.1rem;
            color: #555;
        }
        .text-danger {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
<div class="signup-card">
    <h2>User Registration</h2>

    <!-- Loader -->
    <div id="loader" class="loader-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <form id="signupForm" th:action="@{/signup}" th:object="${user}" method="post" class="mt-3">
        <div class="mb-2">
            <!-- Display error message if email already exists -->
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <input th:field="*{firstName}" class="form-control" placeholder="First Name" required>
        </div>
        <div class="mb-2">
            <input th:field="*{lastName}" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="mb-2">
            <input th:field="*{email}" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-2">
            <input th:field="*{phone}" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="mb-2">
            <input th:field="*{address}" class="form-control" placeholder="Address" required>
        </div>

        <!-- Password Field with Eye Icon and Validation -->
        <div class="mb-2 position-relative">
            <input th:field="*{password}" type="password" class="form-control" placeholder="Password" id="password" required>
            <i class="bi bi-eye" onclick="togglePassword('password', this)"></i>
            <div id="passwordHelp" class="form-text text-danger" style="display:none;">
                Password must contain uppercase, lowercase, and a digit.
            </div>
        </div>

        <!-- Confirm Password Field with Eye Icon -->
        <div class="mb-2 position-relative">
            <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" required>
            <i class="bi bi-eye" onclick="togglePassword('confirmPassword', this)"></i>
            <div id="confirmHelp" class="form-text text-danger" style="display:none;">
                Passwords do not match.
            </div>
        </div>

        <!-- Role Dropdown -->
        <div class="mb-3">
            <select name="selectedRole" class="form-control" required>
                <option value="" disabled selected>Choose Role</option>
                <option value="MANAGER">Manager</option>
                <option value="EMPLOYEE">Employee</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <p th:if="${param.success}" class="text-success mt-3 text-center">
        A verification link has been sent to your email.
    </p>
</div>

<script>
    // Loader on form submit
    document.getElementById("signupForm").addEventListener("submit", function () {
        document.getElementById("loader").style.display = "flex";
        setTimeout(function () {
            document.getElementById("loader").style.display = "none";
        }, 10000);
    });

    // Toggle password visibility
    function togglePassword(fieldId, iconElement) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
            field.type = "text";
            iconElement.classList.remove('bi-eye');
            iconElement.classList.add('bi-eye-slash');
        } else {
            field.type = "password";
            iconElement.classList.remove('bi-eye-slash');
            iconElement.classList.add('bi-eye');
        }
    }

    // Password validation
    const passwordField = document.getElementById('password');
    const passwordHelp = document.getElementById('passwordHelp');
    passwordField.addEventListener('input', function() {
        const password = passwordField.value;
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$/;
        if (!regex.test(password)) {
            passwordHelp.style.display = 'block';
        } else {
            passwordHelp.style.display = 'none';
        }
    });

    // Confirm password validation
    const confirmField = document.getElementById('confirmPassword');
    const confirmHelp = document.getElementById('confirmHelp');

    confirmField.addEventListener('input', function() {
        if (confirmField.value !== passwordField.value) {
            confirmHelp.style.display = 'block';
            confirmField.setCustomValidity("Passwords do not match");
        } else {
            confirmHelp.style.display = 'none';
            confirmField.setCustomValidity("");
        }
    });

    // Optional: also check Password field on input to hide confirm error if matching
    passwordField.addEventListener('input', function() {
        if (confirmField.value === passwordField.value) {
            confirmHelp.style.display = 'none';
            confirmField.setCustomValidity("");
        }
    });
</script>
</body>
</html>
