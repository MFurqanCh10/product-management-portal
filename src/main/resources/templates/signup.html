<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .signup-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.15);
            max-width: 450px;
            width: 100%;
            position: relative;
        }
        .signup-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #333;
            font-size: clamp(1.5rem, 2vw, 2rem);
        }
        .form-control {
            padding: 0.45rem 0.75rem;
            font-size: 0.95rem;
            border-radius: 8px;
        }
        .btn-primary {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 8px;
        }
        /* Loader styles */
        .loader-overlay {
            display: none; /* default hidden */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            z-index: 10;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
<div class="signup-card">
    <h2>User Registration</h2>

    <!-- Loader -->
    <div id="loader" class="loader-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <form id="signupForm" th:action="@{/signup}" th:object="${user}" method="post" class="mt-3">
        <div class="mb-2">
            <!-- Display error message if email already exists -->
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <input th:field="*{firstName}" class="form-control" placeholder="First Name" required>
        </div>
        <div class="mb-2">
            <input th:field="*{lastName}" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="mb-2">
            <input th:field="*{email}" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-2">
            <input th:field="*{phone}" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="mb-2">
            <input th:field="*{address}" class="form-control" placeholder="Address" required>
        </div>
        <div class="mb-2">
            <input th:field="*{password}" type="password" class="form-control" placeholder="Password" required>
        </div>

        <!-- Role Dropdown -->
        <div class="mb-3">
            <select name="selectedRole" class="form-control" required>
                <option value="" disabled selected>Choose Role</option>
                <option value="MANAGER">Manager</option>
                <option value="EMPLOYEE">Employee</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <p th:if="${param.success}" class="text-success mt-3 text-center">
        A verification link has been sent to your email.
    </p>
</div>

<script>
    document.getElementById("signupForm").addEventListener("submit", function () {
        // Show loader
        const loader = document.getElementById("loader");
        loader.style.display = "flex";

        // Hide after 10 seconds max
        setTimeout(function () {
            loader.style.display = "none";
        }, 10000);
    });
</script>
</body>
</html>
